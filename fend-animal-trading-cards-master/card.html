<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main">
		<!-- your favorite animal's name goes here -->
		<h3 class="title">Milo</h3>
		<!-- your favorite animal's image goes here -->
		<img src="dog.jpeg" alt="dog">
		<div class="information">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting-facts">He is my best friend</p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li><span class="list-item-label">Favourite toy</span>: teddy bear</li>
				<li><span class="list-item-label">Favourite food</span>: beef</li>
				<li><span class="list-item-label">Favourite time</span>: sleeping</li>
				<li><span class="list-item-label">Favourite friend</span>: me</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Whoever said you can't buy happiness was wrong. Milo is the cutest dog around and the best friend you can have</p>
		</div>
	</div>
</body>
</html>
